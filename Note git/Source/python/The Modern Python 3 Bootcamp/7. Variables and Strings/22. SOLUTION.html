<p>Using .format()</p>

<pre class="prettyprint linenums">first = "Venus"
last = "Williams"
formatted = "First Name: {}, Last Name: {}".format(first, last)</pre>





<p>Though Udemy's platform doesn't support f-string yet, I think it's a much nicer syntax:</p>

<pre class="prettyprint linenums">first = "Venus" 
last = "Williams"
formatted = f"First Name: {first}, Last Name: {last}"</pre>
