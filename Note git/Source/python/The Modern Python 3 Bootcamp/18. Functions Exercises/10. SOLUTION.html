<p>In my solution, I use the built-in <code>count()</code>&nbsp; to count the number of times <code>letter</code>&nbsp; appears in <code>string</code>&nbsp;.&nbsp; I also downcase both <code>string</code>&nbsp; and <code>letter</code>&nbsp; to make it case-insensitive (you could also upcase both instead)</p>

<pre class="prettyprint linenums">def single_letter_count(string,letter):
    return string.lower().count(letter.lower())</pre>
