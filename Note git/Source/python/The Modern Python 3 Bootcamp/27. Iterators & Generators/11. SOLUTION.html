<h4>Yes Or No Generator Solution</h4>

<p><code>yes_or_no</code>&nbsp; loops forever (while True) and yields <code>answer</code>&nbsp;, and then toggles answer from yes to no, or vice versa.</p>





<pre class="prettyprint linenums">def yes_or_no():
    answer = "yes"
    while True:
        yield answer
        answer = "no" if answer == "yes" else "yes"</pre>
