<h4>Division Exercise Solution</h4>

<p>Here's my version of the divide function:</p>

<pre class="prettyprint linenums">def divide(a,b):
    try:
        total = a / b
    except TypeError:
        return "Please provide two integers or floats"
    except ZeroDivisionError:
        return "Please do not divide by zero"
    return total
