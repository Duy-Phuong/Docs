<p>Generating evens <strong>using a list comprehension</strong>:</p>

<pre class="prettyprint linenums">def generate_evens():
    return [x for x in range(1,50) if x%2 == 0]</pre>





<p>Generating evens <strong>using a loop</strong>:</p>



<pre class="prettyprint linenums">def generate_evens():
    result = []
    for x in range(1,50):
        if x % 2 == 0:
            result.append(x)
    return result
</pre>
