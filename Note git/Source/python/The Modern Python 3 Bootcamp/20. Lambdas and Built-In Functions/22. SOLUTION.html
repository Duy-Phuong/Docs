<h4>Greatest Magnitude Solution&nbsp;</h4>

<ul><li>To find the greatest magnitude (the greatest distance from 0), I combine max() and abs()</li><li>I call abs() on each num, and find the maximum resulting value using max()</li></ul>



<p><br></p>



<pre class="prettyprint linenums">def max_magnitude(nums):
    return max(abs(num) for num in nums)</pre>
