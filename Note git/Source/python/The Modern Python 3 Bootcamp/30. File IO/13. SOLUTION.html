<h4>Statistic Exercise Solution</h4>

<p><br></p>

<pre class="prettyprint linenums">def statistics(file_name):
    with open(file_name) as file:
        lines = file.readlines()

    return { "lines": len(lines),
             "words": sum(len(line.split(" ")) for line in lines),
             "characters": sum(len(line) for line in lines) }</pre>
