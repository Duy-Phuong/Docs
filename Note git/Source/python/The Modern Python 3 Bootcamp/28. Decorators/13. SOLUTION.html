<p>Ensure Fewer Than Three Args Decorator Solution</p>

<p><br></p>

<pre class="prettyprint linenums">from functools import wraps

def ensure_fewer_than_three_args(fn):
    @wraps(fn)
    def wrapper(*args, **kwargs):
        if len(args) &lt; 3:
            return fn(*args, **kwargs)
        return "Too many arguments!"
    return wrapper</pre>
